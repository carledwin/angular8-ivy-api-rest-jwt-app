<div class="row">
    <div class="col-md-6 login-container">
        <h2 style="margin:auto">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username: </label>
                <input formControlName="username" autocomplete="off" id="username" type="text" class="form-control">
                <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="error" >Username is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input formControlName="password" autocomplete="off" id="password" type="password" class="form-control">
                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="error">Password is required</div>
            </div>
            <button class="btn btn-success" [disabled]="loginForm.invalid">
                Login
            </button>
            <div *ngIf="invalidLogin" class="error">
                <div>Invalid credentials</div>
            </div>      
        </form>
    </div>
</div>
