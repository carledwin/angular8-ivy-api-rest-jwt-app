<div class="col-md-6 user-container">
    <h2 style="margin: auto">User Details</h2>
    <button (click)="addUser()" class="btn btn-danger" style="width: 100 px">
        Add User
    </button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Username</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="hidden"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button (click)="deleteUser(user)" class="btn btn-success">
                        Delete
                    </button>
                    <button (click)="editUser(user)" class="btn btn-success" style="margin-left: 20px">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
