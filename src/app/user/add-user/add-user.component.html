<div class="col-md-6 user-container">
    <h2 class="text-center">
        Add User
    </h2>

    <form [formGroup]="addForm" (onSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" formControlName="username" name="username" id="username" placeholder="username" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password">Password': </label>
            <input type="password" formControlName="password" name="password" id="password" placeholder="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="firstName">First Name: </label>
            <input type="text" formControlName="firstName" name="firstName" id="firstName" placeholder="firstName" class="form-control">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" formControlName="lastName" name="lastName" id="lastName" placeholder="lastName" class="form-control">
        </div>

        <div class="form-group">
            <label for="age">Age: </label>
            <input type="number" formControlName="age" name="age" id="age" placeholder="age" class="form-control">
        </div> 

        <div class="form-group">
            <label for="salary">Salary: </label>
            <input type="number" formControlName="salary" name="salary" id="salary" placeholder="salary" class="form-control">
        </div>

        <button class="btn btn-success">Add</button>
    </form>
</div>
